<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Week 1 assignment</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="header-player">
          <div class="header-player-content">
            <div class="header-player-logo">
              <img
                src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
                alt="CattyBoard 2036 - hot 100 chart"
              />
            </div>
            <div class="header-player-info">
              <div class="content-info">
                <h3>Cattyboard Top 100 Single Charts(11.06.36)</h3>
                <p>Unkown Artist</p>
                <p>2016.Charts.Songs</p>
              </div>
              <div class="header-player-icons">
                <span class="icons-container">
                  <i class="player-icon material-icons">menu</i>
                  <span>Play All</span>
                </span>
                <span class="icons-container">
                  <i class="player-icon material-icons">add</i>
                  <span>Add On</span>
                </span>
                <span class="icons-container">
                  <i class="player-icon material-icons"> more_horiz </i>
                  <span>More</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
